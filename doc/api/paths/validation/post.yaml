post:
  operationId: validate_reaction_smarts
  security: [ ]
  summary: |
    Validate a reaction SMARTS
  description: |
    Validate a reaction SMARTS given the reaction itself and an expected product.
  requestBody:
    description: Query
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/item.yaml"
  responses:
    "200":
      description: The validation finsihed sucessfully.
      content:
        application/json:
          schema:
            $ref: "../../schemas/validationResult.yaml"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 
                  - Invalid request
                  - Only one reaction SMARTS should be provided
