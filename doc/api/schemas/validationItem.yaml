title: ValidationItem
type: object
properties:
  reaction_smarts:
    description: |
      The reaction SMARTS to apply.
    default: ~
    example: "foo>>bar"
    type: string
  expected_positive:
    description: |
      A list of positive expected reactant-product pairs.
    default: ~
    example : [ ["foo", "bar"] ]
    items:
      type: array
      items:
        type: string
    type: array
  expected_negative:
    description: |
      A list of negative expected reactant-product pairs.
    default: ~
    example : [ ["alice", "bob"] ]
    items:
      type: array
      items:
        type: string
    type: array
