<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> {{ accession }} </title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	{% block custom_css %}
	<style>
		.heading {
			background-color: #006CA2;
			color: white;
		}
	</style>
	{% endblock %}
</head>
<body>
	<div class="container-fluid heading mb-2">
		<div class="row d-flex align-items-center">
			<div class="col-auto"><h1 class="fw-semibold lh-2"> {{ accession }} </h1></div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-6">
<!--				<img class="img-fluid mx-auto d-block" src="https://cdn.rcsb.org/images/structures/101m_assembly-1.jpeg" alt="Placeholder">-->
<!--				<p class="text-center">Placeholder image</p>-->

				<img class="img-fluid mx-auto d-block" src="data:image/svg+xml;base64,{{ reactions[0].reactions[0].products[0][1] }}" alt="Placeholder">


			</div>
			<div class="col-6">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">General Information</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="changelog-tab" data-bs-toggle="tab" data-bs-target="#changelog" type="button" role="tab" aria-controls="changelog" aria-selected="false">Changelog</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<table class="table table-striped mt-3">
						<tbody>
							<tr>
								<td><b>Accession</b></td>
								<td>{{ accession }}</td>
							</tr>
							<tr>
								<td><b>Status</b></td>
								<td>{{ status }}</td>
							</tr>
							<tr>
								<td><b>Enzyme Name</b></td>
								<td>{{ enzyme.get("name") }}</td>
							</tr>

							</tbody>
						</table>


					</div>
					<div class="tab-pane fade" id="changelog" role="tabpanel" aria-labelledby="changelog-tab">
						{% for entry in changelog %}
							<p> Entry version {{ entry.version }}</p>
							<table class="table table-striped my-3">
								<tbody>
									{% for row in entry.entries %}
										<tr>
											<td><b>Contributors</b></td>
											<td>{{ row.contributors }}</td>
										</tr>

									{% endfor %}
								</tbody>
							</table>
						{% endfor %}
					</div>
				</div>

			</div>

		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
